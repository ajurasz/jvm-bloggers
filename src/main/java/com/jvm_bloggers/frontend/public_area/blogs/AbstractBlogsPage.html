<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">

<body>

<wicket:extend>

    <h1>Monitorowane blogi</h1>
    <div>w nawiasach liczba postów w ostatnich 3 i 6 miesiącach</div>

    <ul class="nav nav-tabs nav-justified blogs-nav">
        <li role="presentation" wicket:id="personal">Personalne</li>
        <li role="presentation" wicket:id="company">Firmowe</li>
        <li role="presentation" wicket:id="video">Video</li>
    </ul>

    <span wicket:id="pageable-wrapper">
        <ul wicket:id="pageable">
            <div class="item">
                <li><a wicket:id="url" target="_blank"><i class="fa fa-external-link"></i></a> <a wicket:id="blogPostsLinkId">[blog posts]</a> by <a wicket:id="authorLink" target="_blank">[authorLink]</a><span wicket:id="author">[author]</span> (<span wicket:id="countFirstRange">[12]</span>/<span wicket:id="countSecondRange">[12]</span>)</li>
            </div>
        </ul>
        <div wicket:id="infinite-pager"></div>
    </span>

</wicket:extend>

</body>
</html>
