<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">

<body>

<wicket:extend>

    <span wicket:id="pageable-wrapper">
        <ul wicket:id="pageable">
            <div class="item">
                <li>
                    <div class="row">
                        <div class="col-sm-9"><a wicket:id="postLink" target="_blank"></a></div>
                        <div class="col-sm-3"><span class="pull-right" wicket:id="publishedDate"></span></div>
                    </div>
                </li>
            </div>
        </ul>
        <div wicket:id="infinite-pager"></div>
    </span>

</wicket:extend>

</body>
</html>
